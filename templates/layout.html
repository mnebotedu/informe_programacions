
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    
    <style>
        /* Capçalera */
        header {
            background-color: #004B99;
            padding: 10px;
            display: flex;
            align-items: center;
            color: white;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* Cos principal */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
            background-color: #f4f4f4;
        }

        main {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        /* Botons */
        button, input[type="submit"], a.button {
            background-color: #B79D1E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover, a.button:hover {
            background-color: #a68c1b;
        }

        label {
            font-weight: bold;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 6px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Capçalera blava amb el logo de la Conselleria -->
    <header>
        <img src="{{ url_for('static', filename='logo_conselleria.png') }}" alt="Logo Conselleria">
        
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
